<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Alterar Usuário</title>
    <link rel="stylesheet" href="../CSS/alterarUsuario.css">
</head>
<body>
    <div class="container">
        <h1>ALTERAR USUÁRIO</h1>
        <!-- Formulário sem atributo action para que o JS intercepte o envio -->
        <form id="formAlterarUsuario">
            <label for="novoUsuario1">Novo usuário:</label>
            <input type="text" id="novoUsuario1" name="novoUsuario1" required>
    
            <label for="novoUsuario2">Repita o novo usuário:</label>
            <input type="text" id="novoUsuario2" name="novoUsuario2" required>
    
            <button type="submit" id="confirmarBtn">Confirmar</button>
        </form>
        <a href="../HTML/usuario.html" class="back-link">Voltar</a>
    </div>
    
    <!-- Inclua o arquivo JS -->
    <script src="../script/alterarUsu.js"></script>
</body>
</html>
