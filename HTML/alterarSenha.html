<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Alterar Senha</title>
    <link rel="stylesheet" href="../CSS/alterarSenha.css">
</head>
<body>
    <div class="container">
        <h1>ALTERAR SENHA</h1>
        <!-- O formulário redireciona para a página perfil.html -->
        <form id="formAlterarSenha" action="../HTML/alterarSenha.html" method="GET">
            <label for="password1">Nova senha:</label>
            <input type="password" id="password1" name="password" required>
    
            <label for="password2">Repita a nova senha:</label>
            <input type="password" id="password2" name="password" required>
    
            <!-- Botão "Entrar" para enviar o formulário -->
            <button type="submit" id="confirmarBtn">Confirmar</button>
        </form>
        <a href="../HTML/usuario.html" class="back-link">Voltar</a>
    </div>
    <script>
        document.getElementById('confirmarBtn').addEventListener('click', function (event) {
            event.preventDefault();
            const senha1 = document.getElementById('password1').value;
            const senha2 = document.getElementById('password2').value;
    
            if (senha1 === senha2) {
                const confirmacao = confirm("Senha alterada com sucesso! Clique em OK para continuar.");
                if (confirmacao) {
                    window.location.href = "../HTML/usuario.html";
                }
            } else {
                alert("As senhas não coincidem. Por favor, tente novamente.");
            }
        });
    </script>
</body>
</html>
